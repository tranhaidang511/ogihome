<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogi Home - Welcome</title>
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon.svg">
</head>
<body>
    <script>
        // Auto-redirect based on browser language
        function detectAndRedirect() {
            // Check if user has visited before
            const savedLang = localStorage.getItem('ogiHomeLang');
            
            if (savedLang) {
                window.location.href = savedLang + '/index.html';
                return;
            }
            
            const userLang = navigator.language || navigator.userLanguage;
            const langCode = userLang.substring(0, 2).toLowerCase();
            switch(langCode) {
                case 'ja':
                    localStorage.setItem('ogiHomeLang', 'ja');
                    window.location.href = 'ja/index.html';
                    break;
                case 'vi':
                    localStorage.setItem('ogiHomeLang', 'vi');
                    window.location.href = 'vi/index.html';
                    break;
                default:
                    localStorage.setItem('ogiHomeLang', 'en');
                    window.location.href = 'en/index.html';
            }
        };

        // Start auto-detection
        detectAndRedirect();
    </script>
</body>
</html>
